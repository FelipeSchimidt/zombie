version: "3.1"

services:
  mariadb2:
    image: mariadb
    restart: always
    expose:
      - "3306"
    ports:
      - "3306:3306"
    command: --init-file /data/application/init.sql
    volumes:
        - ./init.sql:/data/application/init.sql
    environment:
      MYSQL_DATABASE: adonis
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
